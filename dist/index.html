    <body style="height: 3000px;">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    </ul>
                </div>

        <div class="container">
            <br><br><br>
            <h1>JQuery Google Analytics Tracker</h1>
            <p class="lead">
                Simple jQuery auto tracker for Google Analytics<br> 
                This jQuery Plugin is a simple tool to send events to Google Analytics. This plugin is very ease to use.
            </p>
            <h3>Demo</h3>
            <a href="http://google.it/" target="_blank">Google</a><br>
            <a href="#" id="click_01">#click_01</a>
        </div>
        <!-- /.container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="jquery.ga-trackers.pack.min.js"></script>
            <script>
                $(document).on('ready', function() {
                    $('body').gaTrackers({
                        unbounce: {
                            active: true,
                            timeOnPage: [true,20000],
                            scrollOnPage: true,
                            fieldsObject: {
                                hitType: 'event',
                                eventCategory: 'Unbounce', 
                                eventAction: 'NoBounce', 
                                eventLabel: 'Time spent and page scrolled'
                            }
                        },
                        outbounds: {
                            active: true,
                            fieldsObject: {
                                hitType: 'event',
                                eventCategory: 'Outbound Link', 
                                eventAction: 'link in uscita', 
                                eventLabel: window.location.href,
                                transport: 'beacon'
                            }
                        },
                        clicks: [
                            {
                                selector: "#click_01", // can be a class or id
                                fieldsObject: {
                                    hitType: 'event',
                                    eventCategory: 'Click', 
                                    eventAction: 'Click', 
                                    eventLabel: 'Nome del Click',
                                    nonInteraction: false
                                }
                            }
                        ],
                        onscreen: [{
                            id: "click_01", //must be an univocal id
                            fieldsObject: {
                                hitType: 'event',
                                eventCategory: 'Click', 
                                eventAction: 'Click', 
                                eventLabel: 'Nome del Click',
                                nonInteraction: false
                            }
                        }],
                        debug: true
                    }); 
                });
            </script>

            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', 'UA-XXXXXXXX-X', 'auto');
                ga('send', 'pageview');
            </script>
    </body>
